<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Neon Payment</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  
<!-- ===== EMOJI PINK TERBANG ===== -->
<div class="bg-decor" style="--x:5%;--size:22px;--speed:16s;--delay:0s">💖</div>
<div class="bg-decor" style="--x:15%;--size:26px;--speed:20s;--delay:3s">🌸</div>
<div class="bg-decor" style="--x:25%;--size:20px;--speed:14s;--delay:6s">💗</div>
<div class="bg-decor" style="--x:35%;--size:24px;--speed:18s;--delay:1.5s">🌷</div>
<div class="bg-decor" style="--x:45%;--size:30px;--speed:22s;--delay:4s">💞</div>
<div class="bg-decor" style="--x:55%;--size:22px;--speed:15s;--delay:2s">🌺</div>
<div class="bg-decor" style="--x:65%;--size:26px;--speed:19s;--delay:5s">💘</div>
<div class="bg-decor" style="--x:75%;--size:20px;--speed:17s;--delay:7s">🌸</div>
<div class="bg-decor" style="--x:85%;--size:32px;--speed:24s;--delay:8s">💖</div>
<div class="bg-decor" style="--x:95%;--size:18px;--speed:13s;--delay:9s">💗</div>
<div class="box" onclick="startMusic()">
<h2>LIST PAYMENT</h2>

<button class="btn" onclick="copyPin(event,'GOPAY','081234567890')">GOPAY</button>
<button class="btn" onclick="copyPin(event,'OVO','089876543210')">OVO</button>
<button class="btn" onclick="copyPin(event,'DANA','085112223333')">DANA</button>

<!-- KOLOM NOMOR -->
<div class="number-box" id="numberBox">
<span id="numberLabel"></span>
<input type="text" id="numberValue" readonly>
</div>

<button class="btn" onclick="showQris(event)">QRIS</button>

<div class="qris-box">
<img id="qrisImg" src="qris.png">
<a id="downloadQris" href="qris.png" download class="btn download-btn">
⬇ DOWNLOAD QRIS
</a>
</div>

<div class="alert" id="alert">nomor berhasil di copy ✨</div>

<div class="music-btn" onclick="toggleMusic(event)">🔊 music on / off</div>
</div>

<audio id="bgm" loop src="music.mp3"></audio>
<script src="script.js"></script>
</body>
</html>

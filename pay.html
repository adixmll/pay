<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<!-- ANTI ZOOM MOBILE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Neon Payment</title>

<style>
/* RESET + ANTI TAP ZOOM */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    user-select: none;
    touch-action: manipulation;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* BACKGROUND TIDAK POLLOS */
body {
    background:
        radial-gradient(circle at 20% 20%, #ff2bd640, transparent 40%),
        radial-gradient(circle at 80% 30%, #8f00ff40, transparent 40%),
        radial-gradient(circle at 50% 80%, #ff5fd240, transparent 45%),
        #05000a;
    animation: hue 14s ease-in-out infinite alternate;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

@keyframes hue {
    from { filter: hue-rotate(0deg); }
    to { filter: hue-rotate(35deg); }
}

/* EMOJI TERBANG + DELAY */
.bg-decor {
    position: absolute;
    font-size: var(--size);
    opacity: 0.5;
    left: var(--x);
    animation: floatUp var(--speed) linear infinite;
    animation-delay: var(--delay);
    z-index: 1;
}

@keyframes floatUp {
    from { transform: translateY(120vh) rotate(0deg); }
    to { transform: translateY(-30vh) rotate(360deg); }
}

/* BOX UTAMA */
.box {
    width: 92%;
    max-width: 420px;
    background: rgba(10,10,20,0.92);
    padding: 26px;
    border-radius: 22px;
    text-align: center;
    box-shadow:
        0 0 25px #ff2bd6,
        0 0 60px rgba(255,43,214,0.4);
    z-index: 2;
}

h2 {
    color: #ff5fd2;
    margin-bottom: 20px;
    text-shadow: 0 0 12px #ff2bd6;
}

/* BUTTON */
.btn {
    width: 100%;
    padding: 17px;
    margin: 11px 0;
    border-radius: 16px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, #ff2bd6, #8f00ff);
    box-shadow: 0 0 18px rgba(255,43,214,0.8);
    touch-action: manipulation;
}

.btn:active {
    transform: scale(0.96);
}

/* ALERT */
.alert {
    margin-top: 10px;
    font-size: 13px;
    color: #8cff8c;
    display: none;
}

/* QRIS */
.qris-box img {
    width: 230px;
    margin-top: 16px;
    border-radius: 14px;
    display: none;
    box-shadow: 0 0 18px #ff2bd6;
}

/* MUSIC */
.music-btn {
    margin-top: 16px;
    font-size: 13px;
    color: #ff8fe8;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- EMOJI RAMAI (DELAY BEDA) -->
<div class="bg-decor" style="--x:5%;--size:18px;--speed:14s;--delay:0s">ðŸ’–</div>
<div class="bg-decor" style="--x:15%;--size:26px;--speed:20s;--delay:3s">ðŸŒ¸</div>
<div class="bg-decor" style="--x:25%;--size:16px;--speed:12s;--delay:6s">âœ¨</div>
<div class="bg-decor" style="--x:35%;--size:22px;--speed:18s;--delay:1.5s">ðŸ’—</div>
<div class="bg-decor" style="--x:45%;--size:28px;--speed:22s;--delay:4s">ðŸŒ·</div>
<div class="bg-decor" style="--x:55%;--size:18px;--speed:13s;--delay:2s">ðŸ’ž</div>
<div class="bg-decor" style="--x:65%;--size:24px;--speed:19s;--delay:5s">âœ¨</div>
<div class="bg-decor" style="--x:75%;--size:20px;--speed:15s;--delay:7s">ðŸŒº</div>
<div class="bg-decor" style="--x:85%;--size:30px;--speed:24s;--delay:8s">ðŸ’–</div>
<div class="bg-decor" style="--x:95%;--size:16px;--speed:11s;--delay:9s">âœ¨</div>

<div class="box" onclick="startMusic()">
    <h2>LIST PAYMENT</h2>

    <!-- AUTO COPY -->
    <button class="btn" onclick="copyPin(event,'081234567890')">GOPAY</button>
    <button class="btn" onclick="copyPin(event,'089876543210')">OVO</button>
    <button class="btn" onclick="copyPin(event,'085112223333')">DANA</button>

    <!-- QRIS -->
    <button class="btn" onclick="showQris(event)">QRIS</button>

    <div class="alert" id="alert">nomor berhasil di copy âœ¨</div>

    <div class="qris-box">
        <img id="qrisImg" src="qris.png">
    </div>

    <div class="music-btn" onclick="toggleMusic(event)">ðŸ”Š music on / off</div>
</div>

<audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let musicStarted = false;
let musicOn = true;

function startMusic() {
    if (!musicStarted) {
        document.getElementById("bgm").play();
        musicStarted = true;
    }
}

function copyPin(e, pin) {
    e.stopPropagation();
    startMusic();
    navigator.clipboard.writeText(pin);
    alert.style.display = "block";
    qrisImg.style.display = "none";
    setTimeout(() => alert.style.display = "none", 2000);
}

function showQris(e) {
    e.stopPropagation();
    startMusic();
    qrisImg.style.display = "block";
    alert.style.display = "none";
}

function toggleMusic(e) {
    e.stopPropagation();
    const m = document.getElementById("bgm");
    if (musicOn) m.pause();
    else m.play();
    musicOn = !musicOn;
}
</script>

</body>
</html>
